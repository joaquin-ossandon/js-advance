<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear un producto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/styles.css">
  </head>
  <body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center">
      <h1>Crear un producto</h1>
      <form>
        <div class="mb-3">
          <label for="product-name" class="form-label"
            >Nombre del producto</label
          >
          <input
            type="text"
            class="form-control"
            id="product-name"
            name="title"
          />
        </div>
        <div class="mb-3">
          <label for="product-price" class="form-label">Precio</label>
          <input
            type="number"
            class="form-control"
            id="product-price"
            name="price"
          />
        </div>
        <div class="mb-3">
          <label for="product-description" class="form-label"
            >Descripción</label
          >
          <input
            type="text"
            class="form-control"
            id="product-description"
            name="description"
          />
        </div>
        <div class="mb-3">
          <label for="product-category" class="form-label">Categoría</label>
          <select id="product-category" class="form-select" aria-label="Categorías" name="categoryId">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="product-images" class="form-label">Imágenes</label>
          <input
            type="text"
            class="form-control"
            id="product-images"
            name="images"
          />
        </div>
        <button type="submit" class="btn btn-primary">Crear producto</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../assets/js/pages/create-product/create-product.js"></script>
  </body>
</html>
