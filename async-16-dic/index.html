      async function obtenerNombreDeUsuarioGoogle() {
        try {
          console.log("Iniciando obtención de datos...");
          const respuesta = await fetch(
            "https://api.github.com/users/google",
            {
                method: 'GET',
                headers: {
                    
                }
            }
          );

          // El código se detiene aquí hasta que la promesa de fetch se resuelva.
          if (!respuesta.ok) {
            throw new Error(`Error HTTP: ${respuesta.status}`);
          }

          const datos = await respuesta.json();
          // El código se detiene aquí hasta que la promesa de .json() se resuelva.

          console.log(`El nombre de la organización es: ${datos.name}`);
        } catch (error) {
          console.error("Falló la operación asíncrona:", error.message);
        } finally {
          console.log("Proceso async/await finalizado.");
        }
      }

      obtenerNombreDeUsuarioGoogle()
