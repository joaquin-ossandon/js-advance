<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas (Base HTML)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo gris claro */
        }
        .todo-container {
            max-width: 600px;
            margin: 50px auto;
        }
        .list-item-checked {
            text-decoration: line-through;
            color: #6c757d;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

    <div class="container todo-container">
        <h1 class="text-center mb-4 text-primary">Mi Lista de Tareas</h1>
        
        <!-- 
            SECCIÓN 1: FORMULARIO DE ENTRADA DE TAREAS
            Los alumnos deberán conectar aquí el JS para capturar la entrada y agregarla a la lista.
        -->
        <div id="tarea-entrada" class="input-group mb-3 shadow-sm rounded-3">
            <input 
                type="text" 
                id="nuevaTareaInput" 
                class="form-control p-3 border-0" 
                placeholder="Escribe una nueva tarea..." 
                aria-label="Nueva Tarea">
            
            <button 
                class="btn btn-primary btn-lg" 
                type="button" 
                id="agregarTareaBtn">
                + Agregar
            </button>
        </div>
        <ul id="listaDeTareas" class="list-group mt-4 shadow rounded-3">
            
            <!-- EJEMPLO 1: Tarea Pendiente -->
            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                <span class="tarea-texto">Preparar la maqueta HTML base</span>
                
                <!-- Botón de Eliminar (simulando un icono 'x') -->
                <button class="btn btn-sm btn-outline-danger eliminar-btn" type="button" aria-label="Eliminar Tarea">
                    &times;
                </button>
            </li>

            <!-- EJEMPLO 2: Tarea Completada (Usando la clase personalizada para el estilo de tachado) -->
            <li class="list-group-item d-flex justify-content-between align-items-center list-item-checked p-3">
                <span class="tarea-texto">Investigar la documentación de Bootstrap</span>
                
                <button class="btn btn-sm btn-outline-danger eliminar-btn" type="button" aria-label="Eliminar Tarea">
                    &times;
                </button>
            </li>

            <!-- EJEMPLO 3: Tarea Pendiente -->
            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                <span class="tarea-texto">Escribir el código JavaScript</span>
                
                <button class="btn btn-sm btn-outline-danger eliminar-btn" type="button" aria-label="Eliminar Tarea">
                    &times;
                </button>
            </li>
            
        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Pista: Para tachar una tarea, el JS debería añadir o quitar la clase 'list-item-checked' al LI.
    </script>

</body>
</html>
